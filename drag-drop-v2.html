       <h1>Drag And Drop</h1>
        <style>
            #container{
                overflow: hidden;
            }
            div.caja{
                height: 400px;
                width: 400px;
                background-color: red;
                float: left;
                margin-left: 20px;
                margin-bottom: 20px;
                color: white;
                font-size: 40px;
            }
            .oculta{
                display: none;
            }
        
        </style>
        <div id="container">
            <div class="caja" id="c1">
                <h3>Pilla uno de estos elementos</h3>
                <ul id="origen">
                    <li id="l1" draggable="true">1</li>
                    <li id="l2" draggable="true">2</li>
                    <li id="l3" draggable="true">3</li>
                    <li id="l4" draggable="true">4</li>
                </ul>
            </div>
            <div class="caja" id="c2">
                <h3>suelta la caja aquí</h3>
                <ul id="destino">
                    
                </ul>
            </div>
        </div>
        <button id="boton">Enviar</button>
